<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


/* Resetting default margin and padding */
      body, * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

/* Menu style */



/* nav is menu container */
      nav {
        background-color: #333;
        width: 100%;/* For full width of the content area */
      }
      
      .menu {
          display: flex;
          list-style-type: none;
      }
      
      .menu li {
        flex-grow: 1; /* Make each menu item scale to full width */
        display: flex; /* Enable flexbox for nested elements */
        justify-content: center; /* Horizontally center the content */
        align-items: center; /* Vertically center the content */




        /* margin-right: 0px; Spacng between item */
      }
      
      .menu li:last-child {
          margin-right: 0; /* Remove margin from the last item */
      }


      
      .menu li a {
        text-decoration: solid; /* ?????????????? how to decorate text */
        color: white;
        padding: 10px 30px; /* ?????????????? how to max 100% width */ /* WHY IS THE SECTION NOT FILLED */
        display: block;
      }
      
      .menu li a:hover {
          background-color: #555;
      }
    



/* Display banner*/
      .banner-container img {
        width: 100%;
        height: auto;
        display: block;
        clip: rect(0%, 50%, 0%, 0%);
      }






/* Display cards picture*/

      .card-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
      }
      
      .card {
          border: 1px solid #ccc;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
      }
      
      .card img {
          width: 100%;
          height: auto;
          display: block;
      }
      

/* Display cards content */
      .card-content {
          padding: 5px;
          align-items: center;
      }
      
      .card-content h3 {
          margin-bottom: 5px;
      }
      
      .card-content p {
          margin-bottom: 15px;
      }
      
      .card-content a {
          display: grid;
          background-color: #243141;
          color: white;
          padding: 8px 16px;
          text-decoration: none;
          border-radius: 4px;
      }
      
      .card-content a:hover {
          background-color: #db6a1f;
      }



    </style>
</head>




<body>
    


  <!-- flexbox or naviation? -->


  <nav>
      <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Me</a></li>
      </ul>
  </nav>





  <div class="banner-container">
    <img src="https://png.pngtree.com/thumb_back/fh260/background/20190222/ourmid/pngtree-crayfish-food-food-condiment-black-horizontal-banner-goodsseasoningblackhorizontal-bannerdelicious-image_50376.jpg" alt="description">
  </div>





  <div class="card-container">
    <div class="card">
        <img src="https://i.pinimg.com/564x/c8/11/e1/c811e16e296b7830943b90943a3d5c51.jpg" alt="Card Image 1">
        <div class="card-content">
            <h3>Mon an 1</h3>
            <p>50.000 VND</p>
            <a href="#">Goi mon</a>
        </div>
    </div>


    <!-- Card 2 forward -->
    <div class="card">
        <img src="https://i.pinimg.com/564x/c8/11/e1/c811e16e296b7830943b90943a3d5c51.jpg" alt="Card Image 2">
        <div class="card-content">
            <h3>Mon an 2</h3>
            <p>50.000 VND</p>
            <a href="#">Goi mon</a>
        </div>
    </div>
    <!-- Add cards -->

  </div>



</body>
</html>
