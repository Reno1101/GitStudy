<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            width: 300px;
            height: 400px;
            background-image: url('https://github.com/LeCheWang/LeCheWang.github.io/blob/master/kitter/assets/images/offer-banner-2.jpg?raw=true'); /* Replace 'cat-image.jpg' with the actual path to your cat image */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-content h2 {
            margin: 0 0 20px;
            font-size: 24px;
        }

        .read-more-btn {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .read-more-btn:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h2>New in this year</h2>
            <a href="#" class="read-more-btn">Read More</a>
        </div>
    </div>
</body>
</html>
